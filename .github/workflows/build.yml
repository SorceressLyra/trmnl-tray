name: Build/release

on: push

permissions:
  contents: write
  
jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        
      - name: Check package.json version matches tag
        if: startsWith(github.ref_name, 'v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(jq -r '.version' package.json)
          echo "Tag version:     $TAG_VERSION"
          echo "Package version: $PKG_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "There is a version mismatch between the tag and package.json"
            echo "Update the package.json, delete the tag, and then re-push a new tag"
            exit 1
          fi
        shell: bash
        
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 \
            libnotify4 \
            libnss3 \
            libxss1 \
            libxtst6 \
            xdg-utils \
            libatspi2.0-0 \
            libdrm2 \
            libgbm1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run electron:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
