<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRMNL Tray</title>
    <style>
      :root {
        /* Brand colors */
        --brand-dark: #3d3d3e;
        --brand-light: #e7e7e7;
        --brand-accent: #f8654b;

        /* Light defaults */
        --panel: rgba(255, 255, 255, 0.55);
        --panel2: rgba(0, 0, 0, 0.06);
        --border: rgba(0, 0, 0, 0.12);
        --text: rgba(0, 0, 0, 0.88);
        --muted: rgba(0, 0, 0, 0.55);
        --accent: var(--brand-accent);
        color-scheme: light dark;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --panel: rgba(0, 0, 0, 0.22);
          --panel2: rgba(255, 255, 255, 0.08);
          --border: rgba(255, 255, 255, 0.12);
          --text: rgba(255, 255, 255, 0.92);
          --muted: rgba(255, 255, 255, 0.62);
        }
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        overflow: hidden;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(18px) saturate(1.4);
        -webkit-backdrop-filter: blur(18px) saturate(1.4);
      }

      .app {
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .screenWrap {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 5 / 3;
      }

      img#screen {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: none;
        image-rendering: auto;
      }

      .placeholder {
        padding: 14px;
        color: var(--muted);
        text-align: center;
        font-size: 13px;
        line-height: 1.3;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
        color: var(--text);
        font-size: 13px;
        backdrop-filter: blur(2px);
      }

      .controls {
        padding: 8px 10px 10px;
        display: grid;
        gap: 6px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        align-items: center;
      }

      input[type="password"] {
        width: 100%;
        padding: 9px 10px;
        border-radius: 9px;
        border: 1px solid var(--border);
        background: var(--panel2);
        color: var(--text);
        outline: none;
        font-size: 13px;
      }

      input[type="password"]:focus {
        border-color: color-mix(in srgb, var(--accent) 62%, transparent);
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 16%, transparent);
      }

      button {
        padding: 9px 11px;
        border-radius: 9px;
        border: 1px solid var(--border);
        background: var(--accent);
        color: rgba(255, 255, 255, 0.94);
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: color-mix(in srgb, var(--accent), black 10%);
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .status {
        font-size: 11px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="screenWrap">
        <img id="screen" alt="TRMNL screen" />
        <div class="overlay" id="overlay">Loading…</div>
        <div class="placeholder" id="placeholder">
          No screen loaded yet.<br />
          Add your access token and press Refresh.
        </div>
      </div>
      <div class="controls">
        <div class="row">
          <input
            id="token"
            type="password"
            placeholder="Access token"
            autocomplete="off"
            spellcheck="false"
          />
          <button id="refresh">Refresh</button>
        </div>
        <div class="status">
          <div id="statusText">Waiting…</div>
          <div id="refreshRate"></div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
